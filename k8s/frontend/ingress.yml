apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: k8s.kladnitsky.ru
      http:
        paths:
          - path: /lct-2024
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080